<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Add Plan</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<ul class="nav justify-content-end">
				<li class="nav-item">
					<a class="nav-link active" href="/travels">Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link active" href="/logout">Logout</a>
				</li>
			</ul>

		<h1>Add a Trip</h1>
		{% if messages %}
				<div class="alert alert-danger">
					{% for message in messages %}
						{{ message }}
					{% endfor %}
				</div>
		{% endif %}

		<form action="/travels/addPlan" method="post">
			{% csrf_token %}

			<div class="form-group">
				<label for="dest">Destination</label>
				<input type="text" class="form-control" name="dest" placeholder="Enter destination">
			</div>

			<div class="form-group">
				<label for="desc">Description</label>
				<textarea name="desc" class="form-control" rows="3" placeholder="Enter trip description"></textarea>
			</div>

			<div class="form-group">
				<label for="date_from">Start Date</label>
				<input type="date" class="form-control" name="date_from">
			</div>

			<div class="form-group">
				<label for="date_to">End Date</label>
				<input type="date" class="form-control" name="date_to">
			</div>

			<button class="btn btn-primary">Add</button>
		</form>
	</div>
</body>
</html>
