<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Add Plan</title>
</head>
<body>
	<a href="/travels">Home</a>
	<a href="/logout">Logout</a>
	<h1>Add a Trip</h1>
	{% if messages %}
		<ul style="color: red">
			{% for message in messages %}
				<li>{{ message }}</li>
			{% endfor %}
		</ul>
	{% endif %}
	<form action="/travels/addPlan" method="post">
		{% csrf_token %}
		<p>
			Destination: <input type="text" name="dest">
		</p>
		<p>
			Description: <input type="text" name="desc">
		</p>
		<p>
			Travel Date From: <input type="date" name="date_from">
		</p>
		<p>
			Travel Date To: <input type="date" name="date_to">
		</p>
		<button>Add</button>
	</form>
</body>
</html>
